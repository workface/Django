<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>블로그 목록</h1>
    <nav>
        <div style="text-align: right">
            {% if request.user.is_authenticated %}
                <form action="{% url 'logout' %}" method="POST" style="display: inline">
                    {% csrf_token %}
                    <button>로그아웃</button>
                </form>
                {{ request.user.username }}</div>

            {% else %}
                <a href="{% url 'signup' %}"><button>회원가입</button></a>
                <a href="{% url 'login' %}"><button>로그인</button></a>
            {% endif %}

    </nav>

    {% for blog in blogs %}
    <p>
        <a href="{% url 'blog_detail' blog.pk %}">
            {{ blog.title }} - <small>{{ blog.created_at | date:"Y-m-d" }}</small
        ></a>
    </p>
    {% endfor %}
</body>
</html>
